<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="screen">
        <div class="leftside">
            <img src="financial_data.png" alt="">
        </div>


        <div class="rightside">
            <H1>Crie uma conta</H1>
            <form action="POST" class="b7validator">
                <label for="">Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">Seu email:<br/>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label for="">Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <input type="submit" value="Cadastrar">
            </form>

            <div class="register">
                Ja tem uma conta? <a href="">Faca o login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
